        .gb {
            padding: 8px 20px;
            margin-right: 25px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 4px;
        }

        .gb-bordered {
            padding: 6px 20px;
            position: relative;
            border: 4px solid transparent;
            background-clip: padding-box;
            transition: .5s all;
        }

        .gb-bordered:after {
            transition: .5s all;
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            content: '';
            z-index: -1;
            border-radius: 4px;
        }

        .gb-rounded {
            border-radius: 50px;
        }

        .gb-rounded.gb-bordered:after {
            border-radius: 50px;
        }

        .hover-fill {
            transition: .6s all;
        }

        .hover-fill:hover {
            background-color: transparent;
            color: white;
        }

        .hover-fill.reverse {
            background-color: transparent;
            color: white;
        }

        .hover-fill.reverse:hover {
            background-color: white;
            color: #333;
        }

        .hover-slide {
            transition: .6s all;
        }

        .hover-slide:after {
            background-size: 200% 100%;
            background-position: 0% 0;
        }

        .hover-slide:hover:after {
            background-position: 100% 0;
        }
