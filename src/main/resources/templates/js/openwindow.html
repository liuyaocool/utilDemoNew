隐藏iframe可实现form表单提交后不刷新页面
<iframe name="iframeForm" style="display:none;"></iframe>

<button type="button" onclick="open()">open window</button>

<script type="text/javascript">

    function open() {

        var p = '<html><head><title>新窗口</title></head><body>body</body></html>';
        var w = window.open('about:blank');
        w.document.write(p);
        w.document.close();
        w.print();
    }

</script>
